<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="bloc">
      <H1> Get <span>insights</span> that help your business grow.</H1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="info">
        <div class="sous_info">
          <div class="chiffre">10k+</div>
          <div class="text">companies</div>
        </div>
        <div class="sous_info">
          <div class="chiffre">314</div>
          <div class="text">templates</div>
        </div>
        <div class="sous_info">
          <div class="chiffre">12M+</div>
          <div class="text">queries</div>
        </div>
      </div>
    </div>
    <div class="photo">
     <div class="couleur"></div>
    <img class="desktop" src="./images/image-header-desktop.jpg" alt="photo">
    <img  class="mobile"src="./images/image-header-mobile.jpg" alt="photo">
  </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">stef35230</a>.
  </div>
</body>

</html>
